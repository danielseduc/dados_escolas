<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolas Estaduais 2024</title>
  <!-- Bootstrap CSS via CDN -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  />
  <style>
    body {
      padding: 15px;
    }

    /* Estilo personalizado para o cabeçalho da tabela */
    .table thead th {
      background-color: #2c4764; /* Azul Bootstrap */
      color: #ffffff !important;
    }

    .form-control {
      max-width: 100%;
      margin-bottom: 20px;
    }

    .container-fluid {
      padding: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <input 
      type="text" 
      id="filterInput" 
      class="form-control" 
      placeholder="Filtrar por município ou escola..." 
    />
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Código</th>
            <th>Local</th>
            <th>Município</th>
            <th>Distrito</th>
            <th>Escola</th>
            <th>Endereço</th>
            <th>Qtd. Alunos Regulares</th>
            <th>Qtd. Alunos Tecnológicos</th>
            <th>Qtd. Total de Alunos</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>
  <!-- Bootstrap JS via CDN -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="script.js"></script>
</body>
</html>
